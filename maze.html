<body onload="mazeInit()">

  <div class="container">
  Maze page
  <a href="complete.html"><button type="button" class="btn">Submit Score</button></a>

  <!-- DEBUG: remove before final release -->
  <div id="DEBUG">
    DEBUG
    <script>
    function genMaze() {
        var diff = document.getElementsByName('difficulty');

        for(i = 0; i < diff.length; i++) {
            if(diff[i].checked)
            maze = mazeFromSeed(Math.random(), diff[i].value);
            loadMaze()
        }
    }
    </script>
    seed:
    <input type="text" id="seed">
    <input type="radio" name="difficulty" value="EASY">easy
    <input type="radio" name="difficulty" value="MEDIUM">medium
    <input type="radio" name="difficulty" value="HARD">hard
    <button type="button" onclick="genMaze()">
    generate maze
    </button>
  </div>

  <span id="minutes">00</span>:<span id="seconds">00</span>
  <br>
  <button onclick="mazeInProgress()">
  Start Maze
  </button>

  </canvas>
  </div>
